<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ios Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">

        <div id="sidebar" class="sidebar">
            <div class="theme">
                <p>Select theme</p>
                <button id="light" class="light">Light</button>
                <button id="dark" class="dark">Dark</button>
                <h6>Cyberrick's IOS Mod</h6>
            </div>
        </div>

        <div id="hamburger" class="hamburger ">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <div class="screen">
            <p></p>
        </div>
        <div class="keypad">
            <button class="key top" id="clear">C</button>
            <button class="key top" id="plus-minus">&plusmn;</button>
            <button class="key top" id="percent">&percnt;</button>
            <button class="key side" id="divide">&divide;</button>
            <button class="key" id="seven">7</button>
            <button class="key" id="eight">8</button>
            <button class="key" id="nine">9</button>
            <button class="key side" id="multiply">&times;</button>
            <button class="key" id="four">4</button>
            <button class="key" id="five">5</button>
            <button class="key" id="six">6</button>
            <button class="key side" id="subtract">&minus;</button>
            <button class="key" id="one">1</button>
            <button class="key" id="two">2</button>
            <button class="key" id="three">3</button>
            <button class="key side" id="add">&plus;</button>
            <button class="key special" id="zero">0</button>
            <button class="key" id="decimal">&period;</button>
            <button class="key side" id="equals">&equals;</button>
        </div>
    </div>

    <script src="function.js"></script>
</body>
</html>
